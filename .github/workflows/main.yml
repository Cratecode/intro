name: Upload

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Upload Unit
        uses: Cratecode/upload-unit@v1.0.4
        with:
          key: ${{ secrets.CRATECODE_API_KEY }}
          manifest: manifest.json
